<DOCTYPE! html>

<html>
    <head>
        <title>everything i wanted</title>
        <link rel="stylesheet" type="text/css" href="style.css" />

    <body>

        <div id="trigger" class="container">
            <div class="row-1">
            <div class="sen">if i could</div>
        </div>
        <div class="change">
            <div class="pixel">change</div>
        </div>
            <div class="row-2">
                <div class="sen">the way that you</div>
            </div>
        </div>

        <div id="hidden" class="hidden-text">
            <div class="pixel">
                <div id="triggerText" style="cursor: none" class="row-3">see</div>
                
                <img id="hiddenImage" class="hidden-image" src="../mirror.png" alt="Hidden Image">

                <script>
                    document.getElementById("triggerText").addEventListener("click", function() {
                        var img = document.getElementById("hiddenImage");
                        if (img.style.display === "none" || img.style.display === "") {
                            img.style.display = "block";
                        } else {
                            img.style.display = "none";
                        }
                    });
                </script>
            </div>
            <div class="row-4">yourself</div>
        </div>
        <script>
            document.getElementById("trigger").addEventListener("click", function() {
                let hiddenText = document.getElementById("hidden");
                hiddenText.style.display = hiddenText.style.display === "none" ? "block" : "none";
            });
        </script>

<div class="next"><a href="../page-10/index.html"><img src="../star-beige.png" width="100px"></a></div>
    


        <style>
            * {
                cursor: none; 
            }
        
            .custom-cursor {
                position: fixed;
                width: 40px;
                height: 40px;
                background: url('custom-cursor.png') no-repeat center;
                background-size: cover;
                pointer-events: none; 
                transform: translate(-50%, -50%);
                transition: transform 0.1s linear;
                z-index: 9999;
            }
        
            a, button, input, textarea {
                cursor: none; 
            }
        
            a:hover, button:hover {
                filter: brightness(1.2); 
            }
        
        </style>
        
        <div class="custom-cursor"></div>
        
        <script>
            const cursor = document.querySelector(".custom-cursor");
        
            document.addEventListener("mousemove", (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });
        
            document.querySelectorAll("a, button, .hover-trigger").forEach(item => {
                item.addEventListener("mouseenter", () => {
                    cursor.style.transform = "scale(1.5) translate(-50%, -50%)";
                });
                item.addEventListener("mouseleave", () => {
                    cursor.style.transform = "scale(1) translate(-50%, -50%)";
                });
            });
        </script>
        


    </body>

</html>
</DOCTYPE>
